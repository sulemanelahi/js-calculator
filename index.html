<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/calculator.png" type="image/x-icon">
</head>
<body>
    <div id="calculator">
        <div>
            <input type="text" id="screen" onFocus="this.style.backgroundColor='rgb(51, 230, 191)';">
        </div>
        <div id="buttons-collection">
        <div id="top">
            <button id="clear-btn" onclick="getClear()">C</button>
            <button id="btn" onclick="getNumber('/')">&divide;</button>
        </div>
        <div id="center-btn">
        <div>
            <button id="btn" onclick="getNumber('7')">7</button>
            <button id="btn" onclick="getNumber('8')">8</button>
            <button id="btn" onclick="getNumber('9')">9</button>
            <button id="btn" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button id="btn" onclick="getNumber('4')">4</button>
            <button id="btn" onclick="getNumber('5')">5</button>
            <button id="btn" onclick="getNumber('6')">6</button>
            <button id="btn" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button id="btn" onclick="getNumber('1')">1</button>
            <button id="btn" onclick="getNumber('2')">2</button>
            <button id="btn" onclick="getNumber('3')">3</button>
            <button id="btn" onclick="getNumber('+')">+</button>
        </div>
    </div>
        <div id="bottom">
            <button id="btn" onclick="getNumber('0')">0</button>
            <button id="equal-btn" onclick="getResult()">=</button>

        </div>
    </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
